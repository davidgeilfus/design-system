<nav class="c-site-nav">
  <ol class="c-site-nav__list">
    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <li class="c-site-nav__item">
        <a href="" class="c-site-nav__link">{{ replace ($name | humanize | title) "Ui" "UI" }}</a>
        <ul>
          {{ range $taxonomy.Pages }}
            <li class="c-site-nav__item">
              <a href="#{{ .LinkTitle | urlize }}" class="c-site-nav__link">{{ .Title }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
    {{ end }}
  </ol>
</nav>
